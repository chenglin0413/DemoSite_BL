OfferItemRestrictionRuleType_tooltip = <ul> <li> <b>無</ b>-項目不能參與多個促銷。</ li> <br/> <li> <b>限定符和目標</ b>-可以是用作多個促銷中的限定符和目標</ li> <br/> <li> <b>僅限定符</ b>-可以用作多個促銷的限定符，但不能作為多個促銷的目標。< / li> <br/> <li> <b>僅目標</ b>-可以用作多個促銷的目標，但不能作為多個促銷的限定符<br/> </ li> </ ul>
OfferImplRelatedTargetQualifier_tooltip =要獲得此報價，合格項目和目標項目必須相互依賴。<br />例如：購買具有相關訂單項Y的項目X，並獲得折扣。如果單獨購買X或Y，則優惠將不適用。
OfferImplMaxUsesPerOrder_tooltip =指定此優惠可以在單個訂單上使用多少次。<br />"<b> 0 </ b>"表示可以無限使用。
OfferImplMaxUsesPerCustomer_tooltip =指定單個客戶可以使用此優惠多少次。默認情況下，此條件僅對<b>註冊的</ b>客戶強制執行。<br />值"<b> 0 </ b>"或將該字段留空表示無限制使用。
OfferImplMinimumDaysPerUsage_tooltip =與“每個客戶的最大使用量"一起使用。此屬性指示實施每個客戶值的最大使用量的天數。將該字段留為空白或<1無效。
OfferImplMinOrderSubtotal_tooltip =指定觸發此報價所需的最小訂單小計。<br />"<b> 0 </ b>"表示沒有最低要求。
OfferImplMinTargetSubtotal_tooltip =指定觸發此報價所需的目標訂單商品的最小分類匯總。<br />"<b> 0 </ b>"表示沒有最低要求。
OfferImplCombinableWithOtherOffers_tooltip =指定此優惠是否可以與相同類型的其他優惠組合。 

